---
layout: page
title: Blog
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post post-excerpt">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.description }}

    <p class="read-more"><a href="{{ post.url }}">Read More</a></p>
  </div>
  {% endfor %}
</div>
