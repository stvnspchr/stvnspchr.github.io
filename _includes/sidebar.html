<div class="sidebar">
  <div class="poole-container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

    </nav>

    <div class="contact-links">
      <span><a target="_blank" href="http://www.github.com/stvnspchr"><i class="fa fa-github fa-2x"></i></a></span>
      <span><a target="_blank" href="http://www.instagram.com/stvnspchr"><i class="fa fa-instagram fa-2x"></i></a></span>
    </div>

    <p class="email"><a href="mailto:stevenspeicher@gmail.com">stevenspeicher@gmail.com</a></p>
  </div>
</div>
